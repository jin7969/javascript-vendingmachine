<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원 정보 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">회원 정보 수정</h1>
      <form class="form">
        <label for="">이메일</label>
        <input class="login-input" type="email" placeholder="이메일 주소를 입력해주세요" />
        <label for="">이름</label>
        <input class="login-input" type="text" placeholder="이름을 입력해주세요" />
        <label for="">비밀번호</label>
        <input class="login-input" type="password" placeholder="비밀번호를 입력해주세요" />
        <label for="">비밀번호 확인</label>
        <input class="login-input" type="password" placeholder="비밀번호를 입력해주세요" />
        <button class="submit-button">확인</button>
      </form>
    </div>
  </body>
</html>
