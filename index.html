<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app">
      <h1 class="vending__machine-header">🍿 자판기 🍿</h1>
      <nav id="menu__category">
        <ul class="menu__list">
          <li route="/manage">
            <input type="radio" id="manage__menu" name="menu" />
            <label for="manage__menu" class="button">상품 관리</label>
          </li>
          <li route="/charge">
            <input type="radio" id="charge__menu" name="menu" />
            <label for="charge__menu" class="button">잔돈 충전</label>
          </li>
          <li route="/purchase">
            <input type="radio" id="purchase__menu" name="menu" />
            <label for="purchase__menu" class="button">상품 구매</label>
          </li>
        </ul>
      </nav>
      <section id="section__container"></section>
    </div>
  </body>
</html>
